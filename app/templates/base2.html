на дом или в офис. Цветы с бесплатной доставкой - Флорист.ру","meta_description":"ЦВЕТЫ в Москве &#10084; – сервис ДОСТАВКИ ЦВЕТОВ ФЛОРИСТ.РУ. Вежливые курьеры, свежие цветы, гарантия качества &#10004; Букет точно, как на фото. Быстрая доставка по Москве.","h1":"Доставка цветов в Москве (внутри МКАД) - 0&#8381;","seo_header":"Доставка по Москве (внутри МКАД)","seo_block":"<p>Хотите заказать доставку цветов в Москве? Тогда Флорист.ру – именно то, что вы ищете. Мы предлагаем большой выбор букетов и композиций из свежих цветов. Все композиции на сайте авторские и отвечают тенденциям современной флористики. Здесь вы найдёте букеты различной формы и упаковки: от классической крафт-бумаги до техники корейской упаковки цветной плёнкой.  Цветы в корзинах, шляпных коробках и стильных декоративных ящиках – неизменный хит.  Хочется чего-то особенного? Мы предлагаем композиции в форме сердца и даже котика. Вам наверняка понравятся наши подарки с использованием шоколадных букв, ведь это уже не просто сюрприз, а трогательное послание. В дополнение к цветам мы предлагаем вам вазы, мягкие игрушки, гелиевые воздушные шары, шоколад, открытки ручной работы и многое другое. Словом, во Флорист.ру вы найдёте подарок для любого повода, вкуса и запланированного бюджета.</p>\r\n                \r\n                    <p>Сделать свой заказ вы можете самостоятельно на нашем сайте всего в несколько кликов. Или вы можете позвонить по телефону 8 (800) 200-40-70, и наши специалисты помогут вам с выбором, оформлением заказа и проведением оплаты.</p>\r\n                    <p>Мы работаем круглосуточно, поэтому время доставки вы можете выбрать любое. Для этого укажите удобный для получателя 2х-часовой интервал. Если хотите преподнести сюрприз как можно скорее, то сразу после вашей оплаты мы начинаем собирать букет, и уже через час приступаем к доставке.</p>\r\n                    <p>С Флорист.ру у вас есть возможность:</p>\r\n                    <ul>\r\n                        <li>Купить цветы без наценок и посредников.</li>\r\n                        <li>Оплатить заказ 30 способами (просто выбирайте удобный для вас).</li>\r\n                        <li>Получить своевременный отчёт о доставке вашего подарка (через 3 минуты).</li>\r\n                        <li>Получить букет, соответствующий образцу на сайте.</li>\r\n                        <li>Приложить к букету бесплатную открытку с вашим текстом.</li>\r\n                        <li>Получить бесплатное фото доставки.</li>\r\n                    </ul>\r\n                    <p>Мы гарантируем, что в букетах используются только свежие цветы. Они хранятся и транспортируются с соблюдением всех необходимых условий. Также мы приложим к вашему букету специальное средство, которое нужно будет добавить в воду в вазе, тогда срок свежести цветов увеличится ещё больше. Вы можете быть уверенными, что ваш подарок принесёт много положительных эмоций и ещё долго будет радовать получателя.</p>\r\n                "}},"loadedFields":["bouquets-city_10-doctype_catalog-includeIflorist_1-includeMeta_1-limit_60-nocache_0-offset_0-showComposition_1-showGroups_0-showHidden_0-showNotVisible_0-showPrices_1-url_/moscow"]},"layout":{"parameters":{"0":{"alias":"available_languages","val":"[\"ru\", \"en\"]","valEn":"[\"ru\", \"en\"]","valKz":"[\"ru\", \"en\"]"},"1":{"alias":"use_homepage_datepicker","val":"0","valEn":"0","valKz":"0"},"2":{"alias":"custom_alert_sets","val":"[\r\n {\r\n    \"enabled\": true,\r\n    \"cities\": [448,449,450,451,455,771,1975,90,456,1468,458,459,1482,1476,646,1505,464,95,1509,1974,575,466,1467,1497,1469,1465,470,1494,1270,474,475,478,1493,1271,479], \r\n    \"countries\": [],\r\n    \"message\": \"Извините, флористы не смогут выполнить заказ в ДНР\"\r\n  }, {\r\n    \"enabled\": true,\r\n    \"cities\": [453,566,1833,1751,1499,472,462,1503,1506,1485,1479,93,365,465,1834,1514,1516,471,1517,1471,473,364], \r\n    \"countries\": [],\r\n    \"message\": \"Извините, флористы не смогут выполнить заказ в ЛНР\"\r\n  },
